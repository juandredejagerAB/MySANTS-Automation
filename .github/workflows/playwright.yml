name: Playwright Tests

on:
  workflow_dispatch:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  prod:
    name: Playwright PROD Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    environment: PROD
    env:
      PROD_ADMIN_USERNAME: ${{ secrets.PROD_ADMIN_USERNAME }}
      PROD_ADMIN_PASSWORD: ${{ secrets.PROD_ADMIN_PASSWORD }}
      PROD_PROVINCE_OPTION: ${{ secrets.PROD_PROVINCE_OPTION }}
      PROD_NOTRANSCRIPT_STUDENT: ${{ secrets.PROD_NOTRANSCRIPT_STUDENT }}
      PROD_TRANSCRIPT_STUDENT: ${{ secrets.PROD_TRANSCRIPT_STUDENT }}
      PROD_ACADEMIC_RECORD_STUDENT: ${{ secrets.PROD_ACADEMIC_RECORD_STUDENT }}
      PROD_ACADEMIC_RECORD_PERIOD: ${{ secrets.PROD_ACADEMIC_RECORD_PERIOD }}
      PROD_ADDSTUDENT_PERIOD: ${{ secrets.PROD_ADDSTUDENT_PERIOD }}
      PROD_MARKER_USER: ${{ secrets.PROD_MARKER_USER }}
      PROD_ASSESSOR_USER: ${{ secrets.PROD_ASSESSOR_USER }}
      PROD_WILL_STUDENT: ${{ secrets.PROD_WILL_STUDENT }}
      PROD_DBHOST: ${{ secrets.PROD_DBHOST }}
      PROD_DBUSER: ${{ secrets.PROD_DBUSER }}
      PROD_DBPASSWORD: ${{ secrets.PROD_DBPASSWORD }}
      PROD_DBNAME: ${{ secrets.PROD_DBNAME }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright PROD tests
        run: npm run test:prod

      - name: Generate Allure Report
        if: always()
        run: npm run allure:generate || true

      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-prod
          path: allure-report/
          retention-days: 7

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-prod
          path: playwright-report/
          retention-days: 7
