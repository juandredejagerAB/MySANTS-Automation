name: Playwright Tests

on:
  workflow_dispatch:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: write

jobs:
  prod:
    name: Playwright PROD Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    environment: PROD
    env:
      PROD_ADMIN_USERNAME: ${{ secrets.PROD_ADMIN_USERNAME }}
      PROD_ADMIN_PASSWORD: ${{ secrets.PROD_ADMIN_PASSWORD }}
      # ... other PROD secrets

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install Java
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Install Allure CLI
        run: |
          curl -sL https://github.com/allure-framework/allure2/releases/latest/download/allure-2.27.2.zip -o allure.zip
          unzip allure.zip -d $HOME/allure
          echo "$HOME/allure/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright PROD tests
        run: npm run test:prod

      - name: Generate Allure Report
        if: always()
        run: npm run allure:generate || true

      - name: Deploy Allure Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          destination_dir: allure/${{ github.ref_name // replace '/' with '-' }}
          user_name: github-actions
          user_email: github-actions@github.com
