name: Playwright Tests

on:
  workflow_dispatch:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      # DEV
      DEV_ADMIN_USERNAME: ${{ secrets.DEV_ADMIN_USERNAME }}
      DEV_ADMIN_PASSWORD: ${{ secrets.DEV_ADMIN_PASSWORD }}
      DEV_PROVINCE_OPTION: ${{ secrets.DEV_PROVINCE_OPTION }}
      DEV_NOTRANSCRIPT_STUDENT: ${{ secrets.DEV_NOTRANSCRIPT_STUDENT }}
      DEV_TRANSCRIPT_STUDENT: ${{ secrets.DEV_TRANSCRIPT_STUDENT }}
      DEV_ACADEMIC_RECORD_STUDENT: ${{ secrets.DEV_ACADEMIC_RECORD_STUDENT }}
      DEV_ACADEMIC_RECORD_PERIOD: ${{ secrets.DEV_ACADEMIC_RECORD_PERIOD }}
      DEV_ADDSTUDENT_PERIOD: ${{ secrets.DEV_ADDSTUDENT_PERIOD }}
      DEV_MARKER_USER: ${{ secrets.DEV_MARKER_USER }}
      DEV_ASSESSOR_USER: ${{ secrets.DEV_ASSESSOR_USER }}
      DEV_WILL_STUDENT: ${{ secrets.DEV_WILL_STUDENT }}
      DEV_DBHOST: ${{ secrets.DEV_DBHOST }}
      DEV_DBUSER: ${{ secrets.DEV_DBUSER }}
      DEV_DBPASSWORD: ${{ secrets.DEV_DBPASSWORD }}
      DEV_DBNAME: ${{ secrets.DEV_DBNAME }}
      # UAT
      UAT_ADMIN_USERNAME: ${{ secrets.UAT_ADMIN_USERNAME }}
      UAT_ADMIN_PASSWORD: ${{ secrets.UAT_ADMIN_PASSWORD }}
      UAT_PROVINCE_OPTION: ${{ secrets.UAT_PROVINCE_OPTION }}
      UAT_NOTRANSCRIPT_STUDENT: ${{ secrets.UAT_NOTRANSCRIPT_STUDENT }}
      UAT_TRANSCRIPT_STUDENT: ${{ secrets.UAT_TRANSCRIPT_STUDENT }}
      UAT_ACADEMIC_RECORD_STUDENT: ${{ secrets.UAT_ACADEMIC_RECORD_STUDENT }}
      UAT_ACADEMIC_RECORD_PERIOD: ${{ secrets.UAT_ACADEMIC_RECORD_PERIOD }}
      UAT_ADDSTUDENT_PERIOD: ${{ secrets.UAT_ADDSTUDENT_PERIOD }}
      UAT_MARKER_USER: ${{ secrets.UAT_MARKER_USER }}
      UAT_ASSESSOR_USER: ${{ secrets.UAT_ASSESSOR_USER }}
      UAT_WILL_STUDENT: ${{ secrets.UAT_WILL_STUDENT }}
      UAT_DBHOST: ${{ secrets.UAT_DBHOST }}
      UAT_DBUSER: ${{ secrets.UAT_DBUSER }}
      UAT_DBPASSWORD: ${{ secrets.UAT_DBPASSWORD }}
      UAT_DBNAME: ${{ secrets.UAT_DBNAME }}
      # STG
      STG_ADMIN_USERNAME: ${{ secrets.STG_ADMIN_USERNAME }}
      STG_ADMIN_PASSWORD: ${{ secrets.STG_ADMIN_PASSWORD }}
      STG_PROVINCE_OPTION: ${{ secrets.STG_PROVINCE_OPTION }}
      STG_NOTRANSCRIPT_STUDENT: ${{ secrets.STG_NOTRANSCRIPT_STUDENT }}
      STG_TRANSCRIPT_STUDENT: ${{ secrets.STG_TRANSCRIPT_STUDENT }}
      STG_ACADEMIC_RECORD_STUDENT: ${{ secrets.STG_ACADEMIC_RECORD_STUDENT }}
      STG_ACADEMIC_RECORD_PERIOD: ${{ secrets.STG_ACADEMIC_RECORD_PERIOD }}
      STG_ADDSTUDENT_PERIOD: ${{ secrets.STG_ADDSTUDENT_PERIOD }}
      STG_MARKER_USER: ${{ secrets.STG_MARKER_USER }}
      STG_ASSESSOR_USER: ${{ secrets.STG_ASSESSOR_USER }}
      STG_WILL_STUDENT: ${{ secrets.STG_WILL_STUDENT }}
      STG_DBHOST: ${{ secrets.STG_DBHOST }}
      STG_DBUSER: ${{ secrets.STG_DBUSER }}
      STG_DBPASSWORD: ${{ secrets.STG_DBPASSWORD }}
      STG_DBNAME: ${{ secrets.STG_DBNAME }}
      # PROD
      PROD_ADMIN_USERNAME: ${{ secrets.PROD_ADMIN_USERNAME }}
      PROD_ADMIN_PASSWORD: ${{ secrets.PROD_ADMIN_PASSWORD }}
      PROD_PROVINCE_OPTION: ${{ secrets.PROD_PROVINCE_OPTION }}
      PROD_NOTRANSCRIPT_STUDENT: ${{ secrets.PROD_NOTRANSCRIPT_STUDENT }}
      PROD_TRANSCRIPT_STUDENT: ${{ secrets.PROD_TRANSCRIPT_STUDENT }}
      PROD_ACADEMIC_RECORD_STUDENT: ${{ secrets.PROD_ACADEMIC_RECORD_STUDENT }}
      PROD_ACADEMIC_RECORD_PERIOD: ${{ secrets.PROD_ACADEMIC_RECORD_PERIOD }}
      PROD_ADDSTUDENT_PERIOD: ${{ secrets.PROD_ADDSTUDENT_PERIOD }}
      PROD_MARKER_USER: ${{ secrets.PROD_MARKER_USER }}
      PROD_ASSESSOR_USER: ${{ secrets.PROD_ASSESSOR_USER }}
      PROD_WILL_STUDENT: ${{ secrets.PROD_WILL_STUDENT }}
      PROD_DBHOST: ${{ secrets.PROD_DBHOST }}
      PROD_DBUSER: ${{ secrets.PROD_DBUSER }}
      PROD_DBPASSWORD: ${{ secrets.PROD_DBPASSWORD }}
      PROD_DBNAME: ${{ secrets.PROD_DBNAME }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check PROD env presence (safe)
        run: |
          node -e "console.log('PROD_ADMIN_USERNAME present:', !!process.env.PROD_ADMIN_USERNAME, 'length:', process.env.PROD_ADMIN_USERNAME ? process.env.PROD_ADMIN_USERNAME.length : 0); console.log('PROD_ADMIN_PASSWORD present:', !!process.env.PROD_ADMIN_PASSWORD, 'length:', process.env.PROD_ADMIN_PASSWORD ? process.env.PROD_ADMIN_PASSWORD.length : 0)"

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright PROD tests
        run: npm run test:prod

      - name: Run Playwright DEV tests
        run: npm run test:dev

      - name: Generate Allure Report
        if: always()
        run: npm run allure:generate

      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
          retention-days: 7

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
